<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini CodePen Clone</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f0f2f5;
    }

    header {
      padding: 10px;
      text-align: center;
      background: linear-gradient(to right, #7b2ff7, #f107a3);
      color: white;
      font-size: 1.5em;
    }

    .editor-container {
      display: flex;
      flex: 1;
      background: #fff;
    }

    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin: 5px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .editor label {
      padding: 5px;
      background: #eee;
      font-weight: bold;
      text-align: center;
      color: #333;
    }

    textarea {
      flex: 1;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: none;
      outline: none;
      resize: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    .output-container {
      height: 40%;
      background: #000;
      color: white;
    }

    @media (max-width: 768px) {
      .editor-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>Mini CodePen Clone</header>

  <div class="editor-container">
    <div class="editor" style="background: #e6f7ff;">
      <label>HTML</label>
      <textarea id="html" placeholder="Write HTML here...">&lt;h1&gt;Hello, World!&lt;/h1&gt;</textarea>
    </div>
    <div class="editor" style="background: #f6ffed;">
      <label>CSS</label>
      <textarea id="css" placeholder="Write CSS here...">h1 { color: purple; }</textarea>
    </div>
    <div class="editor" style="background: #fff1f0;">
      <label>JavaScript</label>
      <textarea id="js" placeholder="Write JS here...">console.log('JS loaded');</textarea>
    </div>
  </div>

  <div class="editor" style="height: 40%;">
    <label>Output</label>
    <iframe id="output"></iframe>
  </div>

  <script>
    const htmlInput = document.getElementById('html');
    const cssInput = document.getElementById('css');
    const jsInput = document.getElementById('js');
    const output = document.getElementById('output');

    function updateOutput() {
      const html = htmlInput.value;
      const css = `<style>${cssInput.value}</style>`;
      const js = `<script>${jsInput.value}<\/script>`;
      const src = html + css + js;
      output.srcdoc = src;
    }

    htmlInput.addEventListener('input', updateOutput);
    cssInput.addEventListener('input', updateOutput);
    jsInput.addEventListener('input', updateOutput);

    window.addEventListener('load', updateOutput);
  </script>
</body>
</html>
